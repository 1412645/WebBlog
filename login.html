<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dota 2</title>
    <link rel="stylesheet" href="./css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-banner clearfix">
            <div class="float-left copyright">
                <span class="cpy-item"><img src="./images/valve_white.png" alt="Valve logo"></span>
                <span class="cpy-item"><img src="./images/steam_white.png" alt="Steam logo"></span>
            </div>
            <div class="float-right customer">
                <span class="top-link"><a href="#">Support</a></span>
                <span class="top-link"><a href="./login.html">Login</a></span>
            </div>
        </div>
        <div id="stick-wrapper">
			<div class="header" id="id-header">
				<div class="main-head">
					<div class="container relative">
						<div class="row">
							<div class="logo col-sm-4"><a href="#"><img src="./images/dota-logo.png" alt="Dota2 Logo"></a></div>
							<div class="search-form form-inline col-sm-4"><i class="fa fa-search"></i> <input type="text" class="form-control"></div>
							<div class="playnow-btn col-sm-4"><a href="./download.html"><img src="./images/getdota.jpg" alt=""></a></div>
						</div>
					</div>
				</div>
				<div class="main-nav menu">
					<div class="container">
						<ul>
							<li><a href="./index.html">News</a></li>
							<li><a href="">Store</a></li>
							<li><a href="">Heropedia</a></li>
							<li><a href="">Tournament</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="login-section half-col col-sm-6">
                        <form action="">
                            <div class="form-group">
                                <h3>Sign in</h3>
                                <p>to an existing account</p>
                            </div>
                            <div class="form-group has-success">
                                <label>Username</label>
                                <input type="text" placeholder="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" placeholder="password" class="form-control">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">Remember me</label>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-light btn-action">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="register-section half-col col-sm-6">
                        <form action="">
                            <div class="form-group">
                                <h3>Register</h3>
                                <p>Not an account</p>
                            </div>
                            <div class="form-group">
                                <label>Fullname</label>
                                <input type="text" placeholder="fullname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" placeholder="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" placeholder="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" placeholder="password" class="form-control">
                            </div>
                            <div class="text-right">
                                <button class="btn btn-light btn-action">Register</button>
                            </div>
                        </form>
                        <!-- <h3>Want to join us?</h3>
                        <p>Register now and become a part of DotA2 community</p>
                        <button class="btn btn-light">Register</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                Group 13 - TKDH
            </div>
        </div>
    </div>
	<script>
	
	window.onscroll = function() {myFunction()};

	var header = document.getElementById("id-header");
	var defHeight = header.offsetHeight;
	var sticky = header.offsetTop;

	function myFunction() {
	  if (window.pageYOffset >= sticky) {
		header.classList.add("sticky");
		var wrapper = document.getElementById("stick-wrapper").setAttribute("style","height:"+defHeight+"px;");
	  } else {
		header.classList.remove("sticky");
	  }
	}
	</script>

    <script type="text/javascript" src="css/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="css/bootstrap.min.js"></script>
</body>
</html>
